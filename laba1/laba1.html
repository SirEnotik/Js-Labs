<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cafe Web Page</title>
  <style>
    body {
      background-image: url(../img.png);
      background-size: cover;
      background-position: center;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: 'Arial', sans-serif;
      color: #fff;
    }

    .container {
      background-color: rgba(0, 0, 0, 0.7);
      padding: 40px;
      border-radius: 10px;
      text-align: center;
      width: 400px;
      box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.5);
    }

    h2 {
      color: #ffcc00;
      font-size: 2.5em;
      margin-bottom: 20px;
    }

    p {
      font-size: 1.2em;
      margin-bottom: 20px;
    }

    button {
      background-color: #ffcc00;
      color: #333;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      font-size: 1em;
      cursor: pointer;
      margin: 10px 0;
    }

    button:hover {
      background-color: #ff9900;
    }

    .hidden {
      display: none;
    }

    .highlight {
      background-color: yellow;
      color: black;
    }

    input[type="text"] {
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
      width: 100%;
      margin-top: 10px;
      font-size: 1em;
    }
  </style>
</head>
<body>
<div class="container">
  <h2 id="header">Welcome to Our Cafe</h2>
  <p class="description">Enjoy the best coffee in town!</p>
  <button id="toggle-button">Click to toggle description</button>
  <button id="highlight-button">Highlight Description</button>

  <p>Press a key to see the keydown event.</p>
  <input type="text" id="input-field" placeholder="Type something...">
</div>

<script>
  const toggleButton = document.getElementById('toggle-button');

  const description = document.querySelector('.description');

  const allParagraphs = document.getElementsByClassName('description');

  const allButtons = document.getElementsByTagName('button');

  toggleButton.addEventListener('click', function() {
    allParagraphs[0].classList.toggle('hidden');
  });

  allButtons[1].addEventListener('mouseover', function() {
    description.classList.toggle('highlight');
  });

  document.getElementById('input-field').addEventListener('keydown', function(event) {
    console.log('Key pressed:', event.key);
  });
</script>
</body>
</html>
